<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  

</head>
<body>
    <div class=" jumbotron bg-dark py-2">        
            <h1 class="display-4 text-center text-light">Weather Dashboard</h1>        
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-light ml-3">
                <div class="row">
                    <h5 class="d-none d-sm-block">Search for a city:</h5>
                    <form class="form-inline">                        
                        <input type="text" class="form-control mb-2" id="city-name" placeholder="enter a city name">                                                                     
                        <button type="submit" id="search-button" class="btn btn-primary mb-2 ml-1 float-right"><i
                            class="fa fa-search"></i></button>
                      </form>
                </div>
                <div class="row mt-3 d-none d-sm-block">
                    <div class="card w-75">
                        <ul class="list-group list-group-flush">
                        
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8 m-1">
                <div class="row">
                    <div class="card w-100">
                        <div class="card-body bg-secondary text-white">
                          <h5 id="city-title"></h5>                          
                          <p id="temp"></p>                          
                          <p id="humidity"></p>                          
                          <p id="wind-speed"></p>
                          <div class="form-inline">
                            <label id="uv-label" for="uv-index"></label>
                            <button class="btn btn-sm ml-2" id="uv-index"></button>
                          </div>                                                     
                        </div>
                      </div>
                </div>
                <div class="row mt-5">
                    <h5 class="bg-dark text-white py-2 w-100" >5-Day Forecast: </h5>
                </div>
                <div class="row">                    
                    <div class="card-deck text-white w-100">
                        <div class="col-md-2 card bg-primary pl-1">                          
                          <div class="card-body p-0">
                            <h5 id="day-1">10/07/2020</h5>
                            <img alt="" id="day-one-icon">
                            <p id="temp-day-1">Temprature: </p>
                            <p id="humid-day-1">Humidity: </p>                          
                          </div>
                        </div>                        
                        <div class="col-md-2 card bg-primary pl-1">                          
                          <div class="card-body p-0">
                            <h5 id="day-2">10/0/2020</h5>
                            <img alt="" id="day-two-icon">
                            <p id="temp-day-2">Temprature: </p>
                            <p id="humid-day-2">Humidity: </p>                            
                          </div>
                        </div>                        
                        <div class="col-md-2 card bg-primary pl-1">                          
                          <div class="card-body p-0">
                            <h5 id="day-3">10/0/2020</h5>
                            <img alt="" id="day-three-icon">
                            <p id="temp-day-3">Temprature: </p>
                            <p id="humid-day-3">Humidity: </p>                       
                          </div>
                        </div>                        
                        <div class="col-md-2 card bg-primary pl-1">                          
                          <div class="card-body p-0">
                            <h5 id="day-4">10/0/2020</h5>
                            <img alt="" id="day-four-icon">
                            <p id="temp-day-4">Temprature: </p>
                            <p id="humid-day-4">Humidity: </p>                         
                          </div>                        
                        </div>
                        <div class="col-md-2 card bg-primary pl-1">                          
                          <div class="card-body p-0">
                            <h5 id="day-5">10/0/2020</h5>
                            <img alt="" id="day-five-icon">
                            <p id="temp-day-5">Temprature: </p>
                            <p id="humid-day-5">Humidity: </p>                         
                          </div>
                        </div>   
                    </div>                        
                                             
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="./script.js"></script>
    
</body>
</html>
